<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
    <link rel="stylesheet" href="depoismuda.css">
    <title>Menu Simples</title>
</head>
<body>
    <header class="menu">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="setec">Sete <br> Caminhos</h1>
        <div class="search-container">

            <div class="lupa">
            <i class="fi fi-rr-search"></i>
            </div>

            <input type="text" placeholder="Pesquisar..." class="search-input">
            <ion-icon name="search" class="icon"></ion-icon>
        </div>

            <div class="icons">
                <i class="fi fi-rr-shopping-cart"></i>
            </div>

            <div class="icon1">
                <i class="fi fi-rs-burger-menu"></i>
            </div>

        <div class="barra-pesquisa">
            <ion-icon name="cart" class="icon"></ion-icon>
            <ion-icon name="person" class="icon"></ion-icon>
        </div>
    </header>
</body>
</html>
